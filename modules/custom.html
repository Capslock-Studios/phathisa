<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipable Boxes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      position: relative;
      width: 80%;
      max-width: 600px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .box-container {
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .box {
      flex: 0 0 auto;
      width: 200px;
      height: 200px;
      margin-right: 10px;
      background-color: #ef9191;
      border-radius: 10px;
    }

    .dot-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .dot {
      width: 32px;
      height: 32px;
      background-color: #333;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      margin: 0 5px;
    }

    .dot.active {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">Sipper</div>
    <div class="box-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="dot-container">
      <div class="dot" onclick="scrollToBox(0)"></div>
      <div class="dot" onclick="scrollToBox(1)"></div>
      <div class="dot" onclick="scrollToBox(2)"></div>
    </div>
  </div>

  <script>
    function scrollToBox(index) {
      const boxContainer = document.querySelector('.box-container');
      const boxes = document.querySelectorAll('.box');
      const boxWidth = boxes[0].offsetWidth;
      boxContainer.scrollLeft = index * boxWidth;
      setActiveDot(index);
    }

    function setActiveDot(index) {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        if (i === index) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }
  </script>
</body>
</html>
