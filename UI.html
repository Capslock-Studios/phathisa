<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* White background */
      font-family: Arial, sans-serif;
    }

    header, footer {
      background-color: #333333; /* Dark background for the header and footer */
      color: #ffffff; /* White text color */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      position: fixed;
      width: 100%;
      z-index: 1000; /* Ensures the header and footer stay above other content */
    }

    .logo img {
      max-height: 40px; /* Adjust the height as needed */
    }

    .hamburger-menu {
      width: 40px;
      height: 40px;
      background-color: #ffffff; /* White background for hamburger menu */
      cursor: pointer;
      /* You can style your hamburger menu icon here */
    }

    footer {
      bottom: 0;
      transition: transform 0.5s ease;
      transform: translateY(100%);
    }

    footer.raised {
      background-color: #333333; /* Same background color as header when raised */
      transform: translateY(0);
    }

    footer nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0; /* Remove default margin */
    }

    footer nav ul li {
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <div class="hamburger-menu"></div>
    </nav>
  </header>
  <main>
    <!-- Your main content goes here -->
  </main>
  <footer id="footer">
    <nav>
      <ul>
        <li>Option 1</li>
        <li>Option 2</li>
        <li>Option 3</li>
      </ul>
    </nav>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const footer = document.getElementById('footer');
      footer.addEventListener('click', function() {
        this.classList.toggle('raised');
      });
    });
  </script>
</body>
</html>
