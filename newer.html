<!DOCTYPE html>
<html>
<head>
    <title>Phathisa Location Tracker test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"---->
  
    <style>
       
        .circle {
            top: -55px;
            right: -140%;
          width: 150px;
          height: 150px;
          border-radius: 50%;
          position: absolute;
        }
    
        .dot {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          cursor: pointer;
        }
    
        .dot.active {
          background-color: gray; /* Gray color */
        }
    
        .dot.animating {
          animation: moveDot 1s forwards;
        }
    
        @keyframes moveDot {
          0% {
            top: 50%;
            left: 50%;
            opacity: 1;
          }
          100% {
            top: 50%;
            left: 50%;
            opacity: 0;
          }
        }
    
        .dot2, .dot3, .dot4, .dot5, .dot6 {
          width: 0px;
          height: 0px;
          border-radius: 50%;
          border: #2b1446 4px;
          position: absolute;
          top: 50%;
          left: 50%;
          background-image: url('https://scontent-jnb2-1.xx.fbcdn.net/v/t39.30808-6/420079347_376771321619653_2978778839404188972_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeGxikrdGbWtmWCXLJuZVeQsVumD0m_sUOFW6YPSb-xQ4Wtp2g2W2XZQPO-t4KFTB7d7Q-OPJOADf4HoZUPyZzci&_nc_ohc=jxNbpdvizUAAX8ir5mJ&_nc_ht=scontent-jnb2-1.xx&oh=00_AfAg3O2uZb9rEO4pCLaea9J5pep2K6IcEl3JlvxEFfvU5Q&oe=65D01D70');
      background-size: cover;
        }
    
        .dot2.move, .dot3.move, .dot4.move, .dot5.move, .dot6.move {
      animation: moveDot2 1s forwards;
    }

    @keyframes moveDot2 {
          0% {
         
            width: 0%;
            height: 0%;
          }
          100% {
            width: 40px;
            height: 40px;
          }
        }
       
        .dot2.move {
          animation: moveDot2 1s forwards;
        }
    
        @keyframes moveDot2 {
          0% {
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
          }
          100% {
            top: 100%;
            left: 50%;
            width: 40px;
            height: 40px;
          }
        }
    
        .dot3.move {
          animation: moveDot3 1s forwards;
        }
    
        @keyframes moveDot3 {
          0% {
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
          }
          100% {
            top: 50%;
            left: 100%;
            width: 40px;
            height: 40px;
          }
        }
    
        .dot4.move {
          animation: moveDot4 1s forwards;
        }
    
        @keyframes moveDot4 {
          0% {
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
          }
          100% {
            top: 50%;
            left: 0%;
            width: 40px;
            height: 40px;
          }
        }
    
        .dot5.move {
          animation: moveDot5 1s forwards;
        }
    
        @keyframes moveDot5 {
          0% {
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
          }
          100% {
            top: 80%;
            left: 10%;
            width: 40px;
            height: 40px;
          }
        }
    
        .dot6.move {
          animation: moveDot6 1s forwards;
        }
    
        @keyframes moveDot6 {
          0% {
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
          }
          100% {
            top: 80%;
            left: 90%;
            width: 40px;
            height: 40px;
          }
        }

        .callForm {
            background-color: #f0f0f0;
        }
      </style>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #map-container .gm-style img[src="https://siyapercy.online/Siyabonga%20Ndaba.jpg"] {
            border-radius: 50%;
            border: 6px solid #2b1446; /* Adjust border properties as needed */
        }

        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            z-index: 1000;
        }
        #my-logo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        #hamburger {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        #hamburger-menu {
            display: none;
            position: absolute;
            top: 30px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #hamburger-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #hamburger-menu li {
            padding: 5px 0;
        }
        #hamburger-menu li:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #recenter {
            border-radius: 22px;
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #route-form {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #route-form input[type="text"] {
            width: calc(50% - 10px);
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #route-form button[type="submit"],
        #my-location-button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #travel-time {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        @media only screen and (min-width: 768px) {
            #controls {
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- Replace the existing map div with the iframe -->
        <iframe src="https://snazzymaps.com/embed/576144" width="100%" height="600px" style="border:none;"></iframe>
        <div id="header">
            <img id="my-logo" src="https://scontent-jnb2-1.xx.fbcdn.net/v/t39.30808-6/420079347_376771321619653_2978778839404188972_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeGxikrdGbWtmWCXLJuZVeQsVumD0m_sUOFW6YPSb-xQ4Wtp2g2W2XZQPO-t4KFTB7d7Q-OPJOADf4HoZUPyZzci&_nc_ohc=jxNbpdvizUAAX8ir5mJ&_nc_ht=scontent-jnb2-1.xx&oh=00_AfAg3O2uZb9rEO4pCLaea9J5pep2K6IcEl3JlvxEFfvU5Q&oe=65D01D70" alt="My Logo">
            <div class="circle">
                <div class="dot" onclick="moveDots()"></div>
                <a href="#" target="_blank"><div class="dot2"></div></a>
                <a href="#" target="_blank"><div class="dot3"></div></a>
                <a href="#" target="_blank"><div class="dot4"></div></a>
                <a href="#" target="_blank"><div class="dot5"></div></a>
                <a href="#" target="_blank"><div class="dot6"></div></a>
              </div>
        </div>
        <div id="controls">
            <button id="recenter">Re-center</button>
            <form id="route-form">
                <input type="text" id="start" name="start" placeholder="Start">
                <button id="my-location-button">My Location</button>
                <input type="text" id="end" name="end" placeholder="Destination">
                <button type="submit">Find Route</button>
            </form>
        </div>
        <div id="travel-time"></div>
    </div>
    <script>
        // JavaScript code continues here
    </script>
</body>
</html>
