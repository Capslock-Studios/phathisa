        .circle {
            top: -55px;

          position: absolute;
        }
    
        .dot {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          cursor: pointer;
        }
    
        .dot.active {
          background-color: gray; /* Gray color */
        }
    
        .dot.animating {
          animation: moveDot 1s forwards;
        }
    
        @keyframes moveDot {
          0% {
            top: 50%;
            left: 50%;
            opacity: 1;
          }
          100% {
            top: 50%;
            left: 50%;
            opacity: 0;
          }
        }

          height: 0px;
          border-radius: 50%;

          }

    <style>
        html, body {

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE8a_Uo6tAQnBKVCMW-jfqsQYVtFOWIEk&libraries=places"></script>
    <script>
        var map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 12
            });

            // Add re-center button functionality
            var recenterButton = document.getElementById('recenter');
            recenterButton.onclick = function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setCenter(pos);
                        map.setZoom(17); // Set zoom level to show a 1km radius
                        if (marker) {
                            marker.setPosition(pos);
                        } else {
                            marker = new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: 'Your Location',
                                icon: {
                                    url: 'https://siyapercy.online/Siyabonga%20Ndaba.jpg', // Custom image for marker
                                    scaledSize: new google.maps.Size(32, 32) // Adjust size as needed
                                }
                            });
                        }
                    });
                }
            };

            // Add "My Location" button functionality
            document.getElementById('my-location-button').addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setCenter(pos);
                        map.setZoom(17); // Set zoom level to show a 1km radius
                        if (marker) {
                            marker.setPosition(pos);
                        } else {
                            marker = new google.maps.Marker({
                                position: pos,
                                map: map,
                                title: 'Your Location',
                                icon: {
                                    url: 'https://siyapercy.online/Siyabonga%20Ndaba.jpg', // Custom image for marker
                                    scaledSize: new google.maps.Size(32, 32) // Adjust size as needed
                                }
                            });
                        }

                        // Populate start input field with current location
                        document.getElementById('start').value = pos.lat + ', ' + pos.lng;
                    });
                }
            });

            // Add autocomplete functionality to start and destination input fields
            var startAutocomplete = new google.maps.places.Autocomplete(document.getElementById('start'));
            var endAutocomplete = new google.maps.places.Autocomplete(document.getElementById('end'));

            // Add route tracker
            document.getElementById('route-form').addEventListener('submit', function(event) {
                event.preventDefault();
                calculateAndDisplayRoute();
            });
        }

        function calculateAndDisplayRoute() {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;

            directionsService.route({
                origin: start,
                destination: end,
                travelMode: 'DRIVING'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);

                    // Extract and display travel time
                    var route = response.routes[0];
                    var travelTime = 0;
                    for (var i = 0; i < route.legs.length; i++) {
                        travelTime += route.legs[i].duration.value;
                    }
                    var hours = Math.floor(travelTime / 3600);
                    var minutes = Math.floor((travelTime % 3600) / 60);
                    var formattedTime = '';
                    if (hours > 0) {
                        formattedTime += hours + ' hours ';
                    }
                    formattedTime += minutes + ' minutes';
                    document.getElementById('travel-time').innerText = 'Estimated travel time: ' + formattedTime;
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>

        document.querySelector('.dot4').classList.add('move');
        document.querySelector('.dot5').classList.add('move');
